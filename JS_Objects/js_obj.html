<html>
    <head>
        <title>Javascript Objects</title>
    </head>

    <body>
        <h1>Creating Javascript Objects</h1>

        <p id="demo"></p>

        <script>
            var student = {
                name: "Becca",
                age: 24,
                studies: "Computer science",
            };
            document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studies " + student.studies + ".";

        </script>
<!-- second way to create an object -->
        <script>
            var student = new Object();
            student.name = "Chris",
            student.age = 22;
            student.studies = "Electronics";
            document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studies " + student.studies + ".";
        </script>

        <!-- third way to create an object  -->
        <script>
            function stud(name, age, studies){
                this.name = name;
                this.age = age;
                this.studies = studies;
            }
            var student = stud("Did", 23, "Management");
            student.name + " of the age " + student.age + " studies " + student.studies + ".";
        </script>
    </body>
</html>
